<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">

<body>
  <!-- 청귤마켓 인덱스 화면 -->

    <h1 class="hidden">청귤마켓 첫 화면</h1>

    <img src="./images/image/title.svg" alt="" class="splash-title">
  </section>
  <script>
    if (localStorage.getItem('token')) {
      setTimeout(() => location.href = './pages/home.html', 1800)
      
    } else {
      setTimeout(() => location.href = './pages/login.html', 1800)
      
    };
  </script>
