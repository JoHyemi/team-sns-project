<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">
</head>

<body>
  <header class="header">
    <h1 class="hidden">청귤마켓</h1>
    <ul class="header-list">
      <li class='header-item header-feed'>
        <strong>청귤마켓 피드</strong>
      </li>
      <li class="header-item header-back cont--hide">
        <a href="./home.html">
          <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기" />
        </a>
      </li>
      <li class="header-item header-search">
        <a href="./search.html">
          <img src="../images/icon/icon-search.png" alt="검색 버튼">
        </a>
      </li>
      <li class="header-item header-inp cont--hide">
        <input type="text" name="" placeholder="계정 검색">
      </li>
      <li class="header-item header-more cont--hide">
        <button type="button" class="btn--bgNone">
          <img src="../images/icon/icon-more-vertical.png" alt="더보기" />
        </button>
      </li>
      <li class="header-item header-upload cont--hide">
        <button type="button" class="btn-MS--off">업로드</button>
      </li>
    </ul>
  </header>

  <!-- 메인 홈 팔로우 유저가 있을 경우 팔로우 유저의 게시물 보여주는 화면 -->
  <main role="main" class="main-home">
    <!-- 피드가 있을 때 -->
    <section class="main-feed-have">
      <h2 class="hidden">팔로우한 피드가 있습니다.</h2>
      <ul class="sec-upload"></ul>
    </section>
    <!-- 피드가 없을 때 -->
    <section class="main-feed-none">
      <div class="cont-flex">
        <h2 class="hidden">팔로우한 피드가 없습니다.</h2>
        <img src="../../images/icon/logo-icon/symbol-logo-gray.png" alt="로고 이미지" class="home-img">
        <p class="home-tit">유저를 검색해 팔로우 해보세요!</p>
        <a href="./search.html">
          <button type="button" class="home-btn">검색하기</button>
        </a>
      </div>
    </section>
  </main>

  <section class="modal-post-outside cont--hide">
    <h2 class="hidden">게시글 신고 화면</h2>
    <div class="dimm"></div>
    <article class="modal-post">
      <h3 class="hidden">신고하기</h3>
      <div class="modal-bar"></div>
      <ul class="modal-list">
        <li class="modal-item"><button type="button" class="modal-delete">신고</button></li>
      </ul>
    </article>
    <article class="modal-postTest cont--hide">
      <h3 class="hidden">신고 재확인</h3>
      <p class="modal-gide">게시글을 신고 하시겠어요?</p>
      <ul class="modal-gide-list">
        <li class="modal-gide-item">
          <button type="button" class="modal-gide-cancel">취소</button>
        </li>
        <li class="modal-gide-item">
          <button type="button" class="modal-btn-delete">신고</button>
        </li>
      </ul>
    </article>
  </section>

  <!-- 메뉴  -->
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="./home.html" class="nav-link nav-link-home nav--on">
          <img src="../../images/icon/icon-home-fill.png" alt="홈" class="nav-img nav-img-home--on" />
          <img src="../../images/icon/icon-home.png" alt="홈" class="nav-img nav-img-home--off cont--hide" />
          <p class="nav-txt">홈</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="./chatList.html" class="nav-link nav-link-chat">
          <img src="../../images/icon/icon-message-circle-fill.png" alt="채팅"
            class="nav-img nav-img-chat--on cont--hide" />
          <img src="../../images/icon/xl-icon-message-circle.png" alt="채팅" class="nav-img nav-img-chat--off" />
          <p class="nav-txt">채팅</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="./upload.html" class="nav-link nav-link-post">
          <img src="../../images/icon/icon-edit-fill.png" alt="게시물 작성" class="nav-img nav-img-post--on cont--hide" />
          <img src="../../images/icon/icon-edit.png" alt="게시물 작성" class="nav-img nav-img-post--off" />
          <p class="nav-txt">게시물 작성</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="./profile.html" class="nav-link nav-link-profile">
          <img src="../../images/icon/icon-user-fill.png" alt="프로필" class="nav-img nav-img-profile--on cont--hide" />
          <img src="../../images/icon/icon-user.png" alt="프로필" class="nav-img nav-img-profile--off" />
          <p class="nav-txt">프로필</p>
        </a>
      </li>
    </ul>
  </nav>
  <script src="../js/navChange.js"></script>
  <script src="../js/heart.js"></script>
  <script src="../js/modal/modalDeclaration.js"></script>
  <script src="../js/isHaveFeed.js"></script>
  <script src="../js/imgProcess.js"></script>
</body>

</html>
