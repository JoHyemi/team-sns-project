<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/home/home.css">
  <title>청귤마켓</title>
</head>
<body>
  <!-- 상단바 -->
  <header class="header">
    <h2 class="header-title">청귤마켓 피드</h2>
    <img src="../images/icon/icon-search.png" alt="더보기" class="img-search">
  </header>

  <!-- 메인 홈 -->
  <main class="main-home">
    <img src="../images/icon/logo-icon/symbol-logo-gray.png" alt="로고 이미지" class="home-img">
    <p class="home-tit">유저를 검색해 팔로우 해보세요!</p>
    <button class="btn-M">검색하기</button>
  </main>

  <!-- 메뉴  -->
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-home menu">
        <img src="../images/icon/icon-home-fill.png" alt="홈" class="nav-home-img">
        <p class="nav-home-txt">홈</p>
      </li>
      <li class="nav-chat menu">
        <img src="../images/icon/xl-icon-message-circle.png" alt="채팅" class="nav-chat-img">
        <p class="nav-chat-txt">채팅</p>
      </li>
      <li class="nav-edit menu">
        <img src="../images/icon/icon-edit.png" alt="게시물" class="nav-edit-img">
        <p class="nav-edit-txt">게시물작성</p>
      </li>
      <li class="nav-user menu">
        <img src="../images/icon/icon-user.png" alt="프로필" class="nav-user-img">
        <p class="nav-user-txt">프로필</p>
      </li>
    </ul>
  </nav>
</body>
</html>
