<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/chatList/chatList.css">
  <link rel="stylesheet" href="../style/module/nav.css">
</head>
<body>
  <h1 class="hidden">감귤마켓 chat list</h1>
  <header class="header">
    <img src="../images/icon/icon-arrow-left.png" alt="go before" class="img-before">
    <img src="../images/icon/icon-more-vertical.png" alt="more menu" class="img-more">
  </header>
  <main class="main-chatlist">
    <section class="sec-chatlist">
      <ul class="list-chatlist">
        <li class="chatlist-userwrap">
          <div class="chatlist-user">
            <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage">
            <img src="../images/icon/icon-profile.png" alt="애월읍 위니브 청귤농장 profile image" class="chatlist-userimg">
            <div class="chatlist-usertxtwrap"> 
              <p class="chatlist-username">애월읍 위니브 청귤농장</p>
              <p class="chatlist-chat">이번에 정정 언제하맨마씸?</p>
            </div>
          </div>
          <p class="chatlist-date">2020.10.25</p>
        </li>
        <li class="chatlist-userwrap">
          <div class="chatlist-user">
            <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage">
            <img src="../images/icon/icon-profile.png" alt="제주청귤마을 profile image" class="chatlist-userimg">
            <div class="chatlist-usertxtwrap"> 
              <p class="chatlist-username">제주청귤마을</p>
              <p class="chatlist-chat">깊은 어둠의 존재감, 롤스로이스 뉴 블랙 배지</p>
            </div>
          </div>
          <p class="chatlist-date">2020.10.25</p>
        </li>
        <li class="chatlist-userwrap">
          <div class="chatlist-user">
            <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage img-newmessage-off">
            <img src="../images/icon/icon-profile.png" alt="누구네 농장 친환경 한라봉 profile image" class="chatlist-userimg">
            <div class="chatlist-usertxtwrap"> 
              <p class="chatlist-username">누구네 농장 친환경 한라봉</p>
              <p class="chatlist-chat">내 차는 내가 평가한다. 오픈 이벤트에 참여하</p>
            </div>
          </div>
          <p class="chatlist-date">2020.10.25</p>
        </li>
      </ul>
    </section>
  </main>

<!-- 메뉴  -->
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="home.html" class="nav-link nav-link-home nav--on">
          <img src="../images/icon/icon-home-fill.png" alt="홈" class="nav-img nav-img-home--on cont--hide" />
          <img src="../images/icon/icon-home.png" alt="홈" class="nav-img nav-img-home--off" />
          <p class="nav-txt">홈</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="chatList.html" class="nav-link nav-link-chat">
          <img src="../images/icon/icon-message-circle-fill.png" alt="채팅" class="nav-img nav-img-chat--on" />
          <img src="../images/icon/xl-icon-message-circle.png" alt="채팅" class="nav-img nav-img-chat--off cont--hide" />
          <p class="nav-txt">채팅</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="upload.html " class="nav-link nav-link-post">
          <img src="../images/icon/icon-edit-fill.png" alt="게시물 작성" class="nav-img nav-img-post--on cont--hide" />
          <img src="../images/icon/icon-edit.png" alt="게시물 작성" class="nav-img nav-img-post--off" />
          <p class="nav-txt">게시물 작성</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="profile.html " class="nav-link nav-link-profile">
          <img src="../images/icon/icon-user-fill.png" alt="프로필" class="nav-img nav-img-profile--on cont--hide" />
          <img src="../images/icon/icon-user.png" alt="프로필" class="nav-img nav-img-profile--off" />
          <p class="nav-txt">프로필</p>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="../js/navChange.js"></script>
</body>
</html>
