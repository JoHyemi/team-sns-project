<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">
</head>
<body>
  <header class="header">
    <h1 class="hidden">청귤마켓</h1>
    <ul class="header-list">
      <li class='header-item header-feed cont--hide'>
        <strong>청귤마켓 피드</strong>
      </li>
      <li class="header-item header-back">
        <a href="./home.html">
          <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기" />
        </a>
      </li>
      <li class="header-item header-search cont--hide">
        <a href="./search/search.html">
          <img src="../images/icon/icon-search.png" alt="검색 버튼">
        </a>
      </li>
      <li class="header-item header-inp cont--hide">
          <input type="text" name="" placeholder="계정 검색">
      </li>
      <li class="header-item header-more">
        <button type="button" class="btn--bgNone">
          <img src="../images/icon/icon-more-vertical.png" alt="더보기" />
        </button>
      </li>
      <li class="header-item header-upload cont--hide">
          <button type="button" class="btn-MS--off">업로드</button>
      </li>
    </ul>
  </header>
  
  <main class="main-chatlist">
    <section class="sec-chatlist">
      <ul class="list-chatlist">
        <li class="chatlist-userwrap">
          <div class="chatlist-user">
            <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage">
            <img src="../images/icon/icon-profile.png" alt="애월읍 위니브 청귤농장 profile image" class="chatlist-userimg">
            <div class="chatlist-usertxtwrap"> 
              <p class="chatlist-username">애월읍 위니브 청귤농장</p>
              <p class="chatlist-chat">이번에 정정 언제하맨마씸?</p>
            </div>
          </div>
          <p class="chatlist-date">2021.10.25</p>
        </li>
        <li class="chatlist-userwrap">
          <div class="chatlist-user">
            <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage">
            <img src="../images/icon/icon-profile.png" alt="제주청귤마을 profile image" class="chatlist-userimg">
            <div class="chatlist-usertxtwrap"> 
              <p class="chatlist-username">제주청귤마을</p>
              <p class="chatlist-chat">깊은 어둠의 존재감, 롤스로이스 뉴 블랙 배지</p>
            </div>
          </div>
          <p class="chatlist-date">2021.10.25</p>
        </li>
        <li class="chatlist-userwrap">
          <div class="chatlist-user">
            <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage img-newmessage-off">
            <img src="../images/icon/icon-profile.png" alt="누구네 농장 친환경 한라봉 profile image" class="chatlist-userimg">
            <div class="chatlist-usertxtwrap"> 
              <p class="chatlist-username">누구네 농장 친환경 한라봉</p>
              <p class="chatlist-chat">내 차는 내가 평가한다. 오픈 이벤트에 참여하</p>
            </div>
          </div>
          <p class="chatlist-date">2021.10.25</p>
        </li>
      </ul>
    </section>
  </main>

  
  <section class="modal-logout-outside cont--hide">
    <h2 class="hidden">로그아웃 창</h2>
    <div class="dimm"></div>
    <article class="modal-logout">
      <h3 class="hidden">설정 및 개인정보와 로그아웃</h3>
      <div class="modal-bar"></div>
      <ul class="modal-list">
        <li class="modal-item">설정 및 개인정보</li>
        <li class="modal-item"><button type="button">로그아웃</button></li>
      </ul>
    </article>
    <article class="modal-logoutTest cont--hide">
      <h3 class="hidden">로그아웃 재확인</h3>
      <p class="modal-gide">로그아웃 하시겠어요?</p>
      <ul class="modal-gide-list">
        <li class="modal-gide-item">
          <button type="button" class="modal-gide-cancel">취소</button>
        </li>
        <li class="modal-gide-item">
          <button type="button" class="modal-btn-logout">로그아웃</button>
        </li>
      </ul>
    </article>
</section>


<!-- 메뉴  -->
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="home.html" class="nav-link nav-link-home nav--on">
          <img src="../images/icon/icon-home-fill.png" alt="홈" class="nav-img nav-img-home--on cont--hide" />
          <img src="../images/icon/icon-home.png" alt="홈" class="nav-img nav-img-home--off" />
          <p class="nav-txt">홈</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="chatList.html" class="nav-link nav-link-chat">
          <img src="../images/icon/icon-message-circle-fill.png" alt="채팅" class="nav-img nav-img-chat--on" />
          <img src="../images/icon/xl-icon-message-circle.png" alt="채팅" class="nav-img nav-img-chat--off cont--hide" />
          <p class="nav-txt">채팅</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="upload.html " class="nav-link nav-link-post">
          <img src="../images/icon/icon-edit-fill.png" alt="게시물 작성" class="nav-img nav-img-post--on cont--hide" />
          <img src="../images/icon/icon-edit.png" alt="게시물 작성" class="nav-img nav-img-post--off" />
          <p class="nav-txt">게시물 작성</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="profile.html " class="nav-link nav-link-profile">
          <img src="../images/icon/icon-user-fill.png" alt="프로필" class="nav-img nav-img-profile--on cont--hide" />
          <img src="../images/icon/icon-user.png" alt="프로필" class="nav-img nav-img-profile--off" />
          <p class="nav-txt">프로필</p>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="../js/navChange.js"></script>
  <script src="../js/chatList.js"></script>
  <script src="../js/modal/modalLogout.js"></script>
</body>
</html>
