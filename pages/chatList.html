<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/chatList.css">
</head>
<body>
    <h1 class="hidden">감귤마켓 chat list</h1>
    <main class="main-chatlist">
        <header class="header">
            <img src="../images/icon/icon-arrow-left.png" alt="go before" class="img-before">
            <img src="../images/icon/icon-more-vertical.png" alt="more menu" class="img-more">
        </header>
        <section class="sec-chatlist">
            <ul class="list-chatlist">
                <li class="chatlist-userwrap">
                    <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage">
                    <img src="../images/icon/icon-profile.png" alt="애월읍 위니브 청귤농장 profile image" class="chatlist-userimg">
                    <div class="chatlist-usertxtwrap"> 
                        <p class="chatlist-username">애월읍 위니브 청귤농장</p>
                        <div class="chatlist-txtwrap">
                            <p class="chatlist-chat">이번에 정정 언제하맨마씸?</p>
                            <p class="chatlist-date">2020.10.25</p>
                        </div>
                    </div>
                </li>
                <li class="chatlist-userwrap">
                    <img src="../images/icon/new-message.png" alt="new message" class="img-newmessage">
                    <img src="../images/icon/icon-profile.png" alt="제주청귤마을 profile image" class="chatlist-userimg">
                    <div class="chatlist-usertxtwrap"> 
                        <p class="chatlist-username">제주청귤마을</p>
                        <div class="chatlist-txtwrap">
                            <p class="chatlist-chat">깊은 어둠의 존재감, 롤스로이스 뉴 블랙 배지</p>
                            <p class="chatlist-date">2020.10.25</p>
                        </div>
                    </div>
                </li>
                <li class="chatlist-userwrap">
                    <img src="../images/icon/icon-profile.png" alt="누구네 농장 친환경 한라봉 profile image" class="chatlist-userimg">
                    <div class="chatlist-usertxtwrap"> 
                        <p class="chatlist-username">누구네 농장 친환경 한라봉</p>
                        <div class="chatlist-txtwrap">
                            <p class="chatlist-chat">내 차는 내가 평가한다. 오픈 이벤트에 참여하</p>
                            <p class="chatlist-date">2020.10.25</p>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-home menu">
              <img src="../images/icon/icon-home-fill.png" alt="홈" class="nav-home-img">
              <p class="nav-home-txt">홈</p>
            </li>
            <li class="nav-chat menu">
              <img src="../images/icon/xl-icon-message-circle.png" alt="채팅" class="nav-chat-img">
              <p class="nav-chat-txt">채팅</p>
            </li>
            <li class="nav-edit menu">
              <img src="../images/icon/icon-edit.png" alt="게시물" class="nav-edit-img">
              <p class="nav-edit-txt">게시물작성</p>
            </li>
            <li class="nav-user menu">
              <img src="../images/icon/icon-user.png" alt="프로필" class="nav-user-img">
              <p class="nav-user-txt">프로필</p>
            </li>
          </ul>
        </nav>
    </main>
</body>
</html>
