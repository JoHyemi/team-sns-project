<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../../style/reset.css">
  <link rel="stylesheet" href="../../style/search/search.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <img src="../../images/icon/icon-arrow-left.png" alt="go before" class="img-before">
    <input type="text" name="" placeholder="계정 검색" class="inp-search">
  </header>
  <main role="main" class="main-search">
    <h2 class="hidden">유저 검색 화면</h2>
    <ul class="user-ul">
      <li class="user-search">
        <img src="../../images/icon/icon-profile.png" alt="user image" class="user-search-img">
        <div class="user-search-txt">
          <p class="search-tit"><span>애월읍</span> 위니브 청귤농장</p>
          <span class="user-searchId">@ weniv_Mandarin</span>
        </div>
      </li>
      <li class="user-search">
        <img src="../../images/icon/icon-profile.png" alt="user image" class="user-search-img">
        <div class="user-search-txt">
          <p class="search-tit"><span>애월읍</span> 한라봉 최고 맛집</p>
          <span class="user-searchId">@ hanlabong</span>
        </div>
      </li>
      <li class="user-search">
        <img src="../../images/icon/icon-profile.png" alt="user image" class="user-search-img">
        <div class="user-search-txt">
          <p class="search-tit">청귤의 품격 - <span>애월읍</span></p>
          <span class="user-searchId">@ mandarin_king</span>
        </div>
      </li> 
    </ul>
  </main>
  <!-- nav -->
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-home menu">
        <img src="../../images/icon/icon-home-fill.png" alt="홈" class="nav-home-img">
        <p class="nav-home-txt">홈</p>
      </li>
      <li class="nav-chat menu">
        <img src="../../images/icon/xl-icon-message-circle.png" alt="채팅" class="nav-chat-img">
        <p class="nav-chat-txt">채팅</p>
      </li>
      <li class="nav-edit menu">
        <img src="../../images/icon/icon-edit.png" alt="게시물" class="nav-edit-img">
        <p class="nav-edit-txt">게시물작성</p>
      </li>
      <li class="nav-user menu">
        <img src="../../images/icon/icon-user.png" alt="프로필" class="nav-user-img">
        <p class="nav-user-txt">프로필</p>
      </li>
    </ul>
  </nav>
</body>
</html>
