<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your profile</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/profile/yourProfile.css" />
    <link rel="stylesheet" href="../style/profile/profile-header.css" />
    <link rel="stylesheet" href="../style//profile/nav.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="hidden">청귤마켓 profile</h1>

        <ul class="header__bar-list">
          <li class="header__bar-item">
            <a href="#" class="header__bar-link-before">
              <img
                src="../images/icon/icon-arrow-left.png"
                alt="뒤로가기"
                class="header__bar-img-before"
              />
            </a>
          </li>
          <li class="header__bar-item">
            <button type="button" class="header__bar-btn">
              <img
                src="../images/icon/icon-more-vertical.png"
                alt="더보기"
                class="header__bar-btn-img"
              />
            </button>
          </li>
        </ul>
      </header>

      <main class="main-profile">
        <!--팔로우 리스트 -->
        <section class="cont-followers">
          <h2 class="hidden">팔로워 표시</h2>
          <ul class="list-followers">
            <li class="item-followers">
              <img
                src="../images/image/user1.png"
                alt="팔로워 이미지"
                class="img-followers"
              />
              <p class="tit-followers">
                <strong>에월읍 한라봉 최고 맛집</strong>
              </p>
              <p class="desc-followers">정성을 다해 놓사짓는 한라봉</p>
              <!-- cont--hide 추가시 화면에 안보임 -->
              <button type="button" class="btn-followers">팔로우</button>
              <button type="button" class="btn-followers--off cont--hide">
                취소
              </button>
            </li>
            <li class="item-followers">
              <img
                src="../images/image/user1.png"
                alt="팔로워 이미지"
                class="img-followers"
              />
              <p class="tit-followers">
                <strong>에월읍 한라봉 최고 맛집</strong>
              </p>
              <p class="desc-followers">정성을 다해 놓사짓는 한라봉</p>
              <button type="button" class="btn-followers">팔로우</button>
              <button type="button" class="btn-followers--off cont--hide">
                취소
              </button>
            </li>
            <li class="item-followers">
              <img
                src="../images/image/user1.png"
                alt="팔로워 이미지"
                class="img-followers"
              />
              <p class="tit-followers">
                <strong>에월읍 한라봉 최고 맛집</strong>
              </p>
              <p class="desc-followers">정성을 다해 놓사짓는 한라봉</p>

              <button type="button" class="btn-followers cont--hide">
                팔로우
              </button>
              <button type="button" class="btn-followers--off">취소</button>
            </li>
          </ul>
        </section>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img
                src="../images/icon/icon-home-fill.png"
                alt="홈"
                class="nav__img-home"
              />
              <p class="nav__txt-home nav__txt--on">홈</p>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img
                src="../images/icon/xl-icon-message-circle.png"
                alt="채팅"
                class="nav__img-home"
              />
              <p class="nav__txt-home">채팅</p>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img
                src="../images/icon/icon-edit.png"
                alt="게시물 작성"
                class="nav__img-home"
              />
              <p class="nav__txt-home">게시물 작성</p>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img
                src="../images/icon/icon-user.png"
                alt="프로필"
                class="nav__img-home"
              />
              <p class="nav__txt-home">프로필</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
