<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your profile</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/profile/yourProfile.css" />
    <link rel="stylesheet" href="../style/profile/profile-header.css" />
    <link rel="stylesheet" href="../style/module/nav.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <header class="header">
          <h1 class="hidden">청귤마켓 profile</h1>
  
          <ul class="header-list">
            <li class="header-item">
              <a href="#" class="header-link">
                <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기" />
              </a>
            </li>
            <li class="header-item">
              <button type="button" class="header-btn">
                <img src="../images/icon/icon-more-vertical.png" alt="더보기" />
              </button>
            </li>
          </ul>
        </header>

      <main class="main-profile">
        <!--팔로우 리스트 -->
        <section class="cont-followers">
          <h2 class="hidden">팔로워 표시</h2>
          <ul class="list-followers">
            <li class="item-followers">
              <img
                src="../images/image/user1.png"
                alt="팔로워 이미지"
                class="img-followers"
              />
              <p class="tit-followers">
                <strong>에월읍 한라봉 최고 맛집</strong>
              </p>
              <p class="desc-followers">정성을 다해 놓사짓는 한라봉</p>
              <!-- cont--hide 추가시 화면에 안보임 -->
              <button type="button" class="btn-followers">팔로우</button>
              <button type="button" class="btn-followers--off cont--hide">
                취소
              </button>
            </li>
            <li class="item-followers">
              <img
                src="../images/image/user1.png"
                alt="팔로워 이미지"
                class="img-followers"
              />
              <p class="tit-followers">
                <strong>에월읍 한라봉 최고 맛집</strong>
              </p>
              <p class="desc-followers">정성을 다해 놓사짓는 한라봉</p>
              <button type="button" class="btn-followers">팔로우</button>
              <button type="button" class="btn-followers--off cont--hide">
                취소
              </button>
            </li>
            <li class="item-followers">
              <img
                src="../images/image/user1.png"
                alt="팔로워 이미지"
                class="img-followers"
              />
              <p class="tit-followers">
                <strong>에월읍 한라봉 최고 맛집</strong>
              </p>
              <p class="desc-followers">정성을 다해 놓사짓는 한라봉</p>

              <button type="button" class="btn-followers cont--hide">
                팔로우
              </button>
              <button type="button" class="btn-followers--off">취소</button>
            </li>
          </ul>
        </section>
      </main>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="./homeFeed/feedhome.html"
              class="nav-link nav-link-home nav--on"
            >
              <img
                src="../images/icon/icon-home-fill.png"
                alt="홈"
                class="nav-img nav-img-home--on"
              />
              <img
                src="../images/icon/icon-home.png"
                alt="홈"
                class="nav-img nav-img-home--off cont--hide"
              />
              <p class="nav-txt">홈</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-link-chat">
              <img
                src="../images/icon/icon-message-circle-fill.png"
                alt="채팅"
                class="nav-img nav-img-chat--on cont--hide"
              />
              <img
                src="../images/icon/xl-icon-message-circle.png"
                alt="채팅"
                class="nav-img nav-img-chat--off"
              />
              <p class="nav-txt">채팅</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-link-post">
              <img
                src="../images/icon/icon-edit-fill.png"
                alt="게시물 작성"
                class="nav-img nav-img-post--on cont--hide"
              />
              <img
                src="../images/icon/icon-edit.png"
                alt="게시물 작성"
                class="nav-img nav-img-post--off"
              />
              <p class="nav-txt">게시물 작성</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-link-profile">
              <img
                src="../images/icon/icon-user-fill.png"
                alt="프로필"
                class="nav-img nav-img-profile--on cont--hide"
              />
              <img
                src="../images/icon/icon-user.png"
                alt="프로필"
                class="nav-img nav-img-profile--off"
              />
              <p class="nav-txt">프로필</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="../js/navChange.js"></script>
    </div>
  </body>
</html>
