<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">

</head>
<body>
  <header class="header">
    <h1 class="hidden">청귤마켓</h1>
    <ul class="header-list">
      <li class="header-item header-back">
        <a href="./home.html">
          <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기" />
        </a>
      </li>
      <li class="header-item header-upload ">
        <button form="profile-mod-form" id="save-btn" class="btn-MS btn-MS--off">저장</button>
      </li>
    </ul>
  </header>

    <!-- profile 수정 -->
    <main class="main-profile-mod">
      <form method="post" id="profile-mod-form" onsubmit="saveProfile(event)">
        <fieldset class="profile-mod-field">
          <legend class="hidden">프로필 수정</legend>
          <label for="avatar" class="avatar-label">
            <div>
              <img src="../images/icon/icon-profile.png" alt="기본프로필이미지" class="profile-img">
            </div>
          </label>
          <input type="file" id="avatar" name="avatar" accept="image/*" class="file-inp" onchange="setThumbnail(event);">
          <label for="user-name" class="label">사용자 이름</label>
          <input type="text" name="useremail" id="user-name" placeholder="2~10자 이내여야 합니다." class="username-inp inp">
          <p id="username-alert" class="alert"></p>
          <label for="user-id" class="label">계정 ID</label>
          <input type="text" name="user-id" id="user-id" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다." class="userid-inp inp">
          <p id="userid-alert" class="alert"></p>
          <label for="introduce" class="label">소개</label>
          <input type="text" name="userintroduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" class="introduce-inp inp">
          <p id="introduce-alert" class="alert"></p>
        </fieldset>
      </form>
    </main>

    <script src="../js/joinProfileSet/showProfileMod.js"></script>
    <script src="../js/joinProfileSet/checkprofileMod.js"></script>
    <script src="../js/joinProfileSet/saveProfileMod.js"></script>
</body>
</html>
