<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">
  <link rel="stylesheet" href="../style/loginEmail/loginEmail.css">
</head>
<body>
  <!-- 이메일 로그인 -->
  <main role="main" class="main-login-email">
    <h2 class="login-email-tit">로그인</h2>
    <form method="post" id="login-form" onsubmit="clickDisabled(event)">
      <fieldset class="email-field">
        <legend class="hidden">청귤마켓 로그인</legend>
        <label for="email" class="label">이메일</label>
        <input type="email" name="useremail" id="email" class="email-inp inp">
        <label for="pw" class="label">비밀번호</label>
        <input type="password" name="userpw" id="pw" class="pw-inp inp">
        <p id="alert-txt" class="alert"></p>
        <button form="login-form" id="login-btn" class="btn-L btn-L--off">로그인</button>
        <div class="link-singup">
          <a href="./joinEmail.html">이메일로 회원가입</a>
        </div>
      </fieldset>
    </form>
  </main>
  <script src="../js/loginEmail/loginEmail.js"></script>
</body>
</html>
