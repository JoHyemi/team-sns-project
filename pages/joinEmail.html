<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">
</head>

<body>
  <!-- 이메일 가입 -->
  <main role="main" class="main-join-email">
    <h2 class="join-email-tit">이메일로 회원가입</h2>
    <form id="joinForm" method="post">
      <fieldset class="join-email-field">
        <label for="joinEmail" class="label">이메일</label>
        <input type="text" name="useremail" placeholder="이메일 주소를 입력해 주세요." id="join-email"
          class="email-inp inp">
        <p id="email-alert" class="alert-email"></p>
        <label for="pw" class="label">비밀번호</label>
        <input type="password" name="userpw" placeholder="비밀번호를 설정해 주세요." id="join-pw" class="pw-inp inp">
        <p id="pw-alert" class="alert"></p>
        <button type="button" form="joinForm" id="join-btn" class="btn-L btn-L--off">다음</button>
      </fieldset>
    </form>
  </main>

  <!-- 프로필 설정 -->
  <main role="main" class="main-profile-set cont--hide">
    <h2 class="profile-set-tit">프로필 설정</h2>
    <p class="profile-set-txt">나중에 언제든지 변경할 수 있습니다.</p>
    <form method="post">
      <fieldset class="profile-set-field">
        <label for="avatar" class="avatar-label">
          <div>
            <img src="../images/icon/icon-profile.png" alt="기본프로필이미지" class="profile-img">
          </div>
        </label>
        <input type="file" id="avatar" name="avatar" accept="image/*" class="file-inp">
        <label for="username" class="label">사용자 이름</label>
        <input type="text" name="useremail" id="user-name" placeholder="2~10자 이내여야 합니다." class="username-inp inp">
        <p id="username-alert" class="alert"></p>
        <label for="userid" class="label">계정 ID</label>
        <input type="text" name="userpw" id="userid" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다." class="userid-inp inp">
        <p id="userid-alert" class="alert"></p>
        <label for="introduce" class="label">소개</label>
        <input type="text" name="userintroduce" id="introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
          class="introduce-inp inp">
        <p id="introduce-alert" class="alert"></p>
        <button type="button" id="set-btn" class="btn-L--off btn-L">청귤마켓 시작하기</button>
      </fieldset>
    </form>
  </main>

  <script src="../js/joinProfileSet/joinEmail.js"></script>
  <script src="../js/joinProfileSet/checkJoin.js"></script>
  <script src="../js/joinProfileSet/profileSet.js"></script>
</body>
</html>
