<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">
</head>

<body>
  <!-- 이메일 가입 -->
  <main role="main" class="main-join">
    <h1 class="join-email-tit">청귤마켓 회원가입</h1>
    <form id="joinForm" method="post">
      <fieldset class="join-email-field">
        <legend class="hidden">청귤마켓 프로필 설정</legend>
        <label for="join-email" class="label">이메일</label>
        <input type="text" name="join-email" placeholder="이메일 주소를 입력해 주세요."
          class="email-inp">
        <p id="email-alert" class="alert-email"></p>
        <label for="join-pw" class="label pw-label">비밀번호</label>
        <input type="password" name="join-pw" placeholder="비밀번호를 설정해 주세요." class="pw-inp inp">
        <p id="pw-alert" class="alert"></p>
        <button type="button" form="joinForm" id="join-btn" class="btn-L btn-L--off">다음</button>
      </fieldset>
    </form>

  <!-- 프로필 설정 -->
    <div class="main-profile-set cont--hide">
      <h2 class="profile-set-tit">프로필 설정</h2>
      <p class="profile-set-txt">나중에 언제든지 변경할 수 있습니다.</p>
      <form method="post" action="#">
        <fieldset class="profile-set-field">
          <legend class="hidden">청귤마켓 프로필 설정</legend>
          <label for="avatar" class="avatar-label">
            <div>
              <img src="../images/icon/icon-profile.png" alt="기본프로필이미지" class="profile-img">
            </div>
          </label>
          <input type="file" id="avatar" name="avatar" accept="image/*">
          <label for="user-name" class="label">사용자 이름</label>
          <input type="text" name="name" id="user-name" placeholder="2~10자 이내여야 합니다.">
          <p id="username-alert" class="alert"></p>
          <label for="user-id" class="label">계정 ID</label>
          <input type="text" name="id" id="user-id" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
          <p id="userid-alert" class="alert"></p>
          <label for="user-introduce" class="label">소개</label>
          <input type="text" name="introduce" id="user-introduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
          <p id="introduce-alert" class="alert"></p>
          <button id="set-btn" type="button" class="btn-L--off btn-L">청귤마켓 시작하기</button>
        </fieldset>
      </form>
    </div>
  </main>

  <script src="../js/joinProfileSet/joinEmail.js"></script>
  <script src="../js/joinProfileSet/checkJoin.js"></script>
  <script src="../js/joinProfileSet/profileSet.js"></script>
</body>
</html>
