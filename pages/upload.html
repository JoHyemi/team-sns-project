<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청귤마켓</title>
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">
  <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../style/common.css">
</head>
<body>
  <header class="header">
    <h1 class="upload-heading">게시글 작성</h1>
    <ul class="header-list">
      <li class="header-item header-back">
        <a href="./home.html">
          <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기" />
        </a>
      </li>
      <li class="header-item header-upload ">
          <button type="submit" class="btn-MS--off">업로드</button>
      </li>
    </ul>
  </header>

  <main class="main-upload">
    <img src="../images/icon/icon-profile.png" alt="user image" class="upload-userimg">
    <div class="upload-wrap">
      <textarea placeholder="게시글 입력하기..." class="upload-textarea"></textarea>

      <div class="upload-imgs">
      </div>

    </div>
    <label for="addimage"><img src="../images/icon/icon-upload-file.png" alt="upload file" class="img-uploadfile"></label>
    <input type="file" id="addimage" name="addimage" accept=".jpg, .jpeg, .png" multiple class="file-inp">
  </main>

  <script src="../js/uploadBtn.js"></script>
  <script src="../js/upload.js"></script>
  <script src="../js/uploadFix.js"></script>
</body>
</html>
