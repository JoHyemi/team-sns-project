<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/profile/profile.css" />
    <link rel="stylesheet" href="../style/profile/profile-header.css" />
    <link rel="stylesheet" href="../style/profile/footer.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="hidden">감귤마켓 profile</h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link-before">
                <img
                  src="../images/icon/icon-arrow-left.png"
                  alt="뒤로가기"
                  class="nav__img-before"
                />
              </a>
            </li>
            <li class="nav__item">
              <button type="button" class="nav__btn">
                <img
                  src="../images/icon/icon-more-vertical.png"
                  alt="더보기"
                  class="nav__btn-img"
                />
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-profile">
        <!-- 유저프로필 -->
        <section class="profile-user">
          <h2 class="hidden">user profile</h2>
          <article class="profile-user__cont-follow">
            <h3 class="hidden">follow</h3>
            <div class="profile-user__follow">
              <p><strong>2950</strong></p>
              <p>followers</p>
            </div>
            <img
              src="../images/icon/icon-profile.png"
              alt="프로필 사진"
              class="profile-user__img"
            />
            <div class="profile-user__follow">
              <p><strong class="profile-user_following">128</strong></p>
              <p>followings</p>
            </div>
          </article>
          <p class="profile-user__tit">
            <strong>애월읍 위니브 감귤농장</strong>
          </p>
          <p class="profile-user__name">@weniv_Mandarin</p>
          <p class="profile-user__desc">
            애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장
          </p>
          <div class="profile-user__cont-btn">
            <a href="#" class="profile-user__btn"
              ><img
                src="../images/icon/s-icon-message-circle.png"
                alt="채팅하기"
                class="profile-user__btn-img"
            /></a>
            <button type="button" class="profile-user__btn-follow">
              팔로우
            </button>
            <button type="button" class="profile-user__btn">
              <img
                src="../images/icon/icon-share.png"
                alt="공유하기"
                class="profile-user__btn-img"
              />
            </button>
          </div>
        </section>

        <hr class="hr" />

        <section class="product">
          <h2 class="product__tit">판매 중인 상품</h2>
          <ul class="product__list">
            <li class="product__item">
              <a href="#" class="product__link">
                <img
                  src="../images/image/tangerine.jpg"
                  alt="청귤 이미지"
                  class="product__img"
                />
                <p class="product__desc">애월읍 노지 청귤</p>
                <p class="product__price">35, 000원</p>
              </a>
            </li>
            <li class="product__item">
              <a href="#" class="product__link">
                <img
                  src="../images/image/tangerine.jpg"
                  alt="청귤 이미지"
                  class="product__img"
                />
                <p class="product__desc">애월읍 노지 청귤</p>
                <p class="product__price">35, 000원</p>
              </a>
            </li>
            <li class="product__item">
              <a href="#" class="product__link">
                <img
                  src="../images/image/tangerine.jpg"
                  alt="청귤 이미지"
                  class="product__img"
                />
                <p class="product__desc">애월읍 노지 청귤</p>
                <p class="product__price">35, 000원</p>
              </a>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="../images/icon/icon-home-fill.png"
                alt="홈"
                class="footer__img-home"
              />
              <p class="footer__txt-home footer__txt--on">홈</p>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="../images/icon/xl-icon-message-circle.png"
                alt="채팅"
                class="footer__img-home"
              />
              <p class="footer__txt-home">채팅</p>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="../images/icon/icon-edit.png"
                alt="게시물 작성"
                class="footer__img-home"
              />
              <p class="footer__txt-home">게시물 작성</p>
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              <img
                src="../images/icon/icon-user.png"
                alt="프로필"
                class="footer__img-home"
              />
              <p class="footer__txt-home">프로필</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
